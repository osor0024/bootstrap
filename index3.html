<html lang="en">

    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header class="mainbar tres shadow mb-5">
        <nav class="navbar navbar-expand-sm navbar-dark">
              <a class="navbar-brand" href="index.html">
                <span class="try">
                    <img src="logomio_dZ1_icon.ico" />
                </span>atalia Osorio Cueto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html"><i class="fas fa-home p-1"></i>Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index2.html"><i class="fas fa-user p-1"></i>Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index3.html"><i class="far fa-comments p-1"></i>Contact</a>
                    </li>
                </ul>
            
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <form>
           <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div><div class="form-group">
                <label for="exampleFormControlInput1">Last Name</label>
                <input type="lastname" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
             <div class="form-group">
                <label for="exampleFormControlInput1">Cellphone</label>
                <input type="cellphone" class="form-control" id="exampleFormControlInput1" placeholder="+ ( 1 ) 567 677 788">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Country</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Canada</option>
                    <option>Colombia</option>
                    <option>Spain</option>
                    <option>Peru</option>
                    <option>Mexico</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Tell me more about you</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-flex flex-row-reverse">
            <input type="submit" class="btn btn-info px-5 my-5" value="Submit">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
